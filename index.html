<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW5-js-function</title>

    <style>
        h4 {
            margin-bottom: .5rem;
        }
        .clock.short .sec{
            display: none;
        }
        .clock,
        .clock span {
            display: flex;
            align-items: center;
        }
        .clock span:not(:first-child)::before {
            content: ':';
            display: flex;
        }
        button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<h4>Часы</h4>
<div class="clock" id="clock">
    <span class="hour" id="hour">00</span>
    <span class="min" id="min">00</span>
    <span class="sec" id="sec">00</span>
</div>
<button type="button" onclick="changeFormat()">Full | Short</button>

<script src="script.js"></script>
</body>
</html>
